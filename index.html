<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Study Timer</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen"
     href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
    <link href="vendor/bootstrap/css/index.css" rel="stylesheet">

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap-datetimepicker.min.js"></script>

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }
      
      body {
        background-image: url("http://p1.pichost.me/i/16/1389752.jpg");
} 
      
    </style>

  </head>

  <body>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">Study Timer</h1>
          <p class="lead">Enter The Time You Plan To Be Done Studying!</p>
          <ul class="list-unstyled">
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="well">
            <div id="datetimepicker3" class="input-append">
              <input data-format="hh:mm:ss" type="text" id="endtime"></input>
              <span class="add-on">
                <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                </i>
              </span>
            </div>
            <p id="timeerror"></p>
          </div>
        </div>
      </div>

      <div class="col-lg-12 text-center">
        <div id="focus" class="btn-group">
          <button class="btn col-sm-120" data-toggle="dropdown" data-hover="dropdown"><b class="caret"></b><span class="selected">Focus Tune</span></button>
          <ul class="dropdown-menu">
            <li><a href="#"></a></li>
          </ul>
        </div>
      </div>

      <div class="col-lg-12 text-center">
        <div id="relax" class="btn-group">
          <button class="btn" data-toggle="dropdown" data-hover="dropdown"><b class="caret"></b><span class="selected">Relaxing Tune</span></button>
          <ul class="dropdown-menu">
            <li><a href="#"></a></li>
          </ul>
        </div>
     

      <button type="button" name="playbutton" onclick="playSound();">Play</button>
      <button type="button" name="resetbutton" onclick="resetSound();">Reset</button>
      <audio id="soundplayer" autoplay loop>
      </audio>
        </div>

      </div>
    </div>

  </body>
  <script type="text/javascript" src="scripts.js"></script>
  <script type="text/javascript">
    $(function() {
      $('#datetimepicker3').datetimepicker({
        pickDate: false
      });
    });
  </script>

</html>
